<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    <!-- Modern Elegant Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Playfair Display', serif;
        }

        /* --- PHASE 1: THE LETTER (OVERLAY) --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 2s ease-in-out, visibility 2s;
        }

        .message {
            color: #ffdde1;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.3);
        }

        .instructions {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* The Wax Seal Button */
        #open-btn {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #d1001f, #8a0015);
            border-radius: 50%;
            border: 4px solid #57000e;
            box-shadow: 
                0 0 20px rgba(255, 0, 50, 0.4),
                inset 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            position: relative;
            animation: heartbeat 2s infinite ease-in-out;
            z-index: 11;
        }

        #open-btn::after {
            content: '0';
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        #open-btn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(255, 0, 50, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none;
        }

        /* --- CANVAS CONTAINER --- */
        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>

    <!-- Import Map for Three.js and Addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Phase 1 UI -->
    <div id="overlay">
        <div class="message">A virtual gift </div>
        <div id="open-btn"></div>
        <div class="instructions">Tap to open</div>
    </div>

    <!-- Phase 2 Canvas -->
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { ParametricGeometry } from 'three/addons/geometries/ParametricGeometry.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const config = {
            petalColor: 0x88001b, // Deep velvet red
            stemColor: 0x1a3300,  // Dark organic green
            petalCount: 21,       // More petals for realism
            bloomSpeed: 0.8,
            bloomStrength: 1.2,
            bloomRadius: 0.8
        };

        // --- STATE MANAGEMENT ---
        let scene, camera, renderer, composer, controls;
        let roseGroup;
        let particles;
        let isOpening = false;
        let time = 0;
        
        // --- INIT ---
        function init() {
            const container = document.getElementById('canvas-container');

            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050002, 0.03); // Lighter fog for better visibility
            scene.background = new THREE.Color(0x050002);

            // 2. Camera (Mobile Responsive)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            updateCameraPosition(); // Set initial position based on screen width

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for performance
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // Cinematic tone mapping
            renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // 4. Orbit Controls (Interaction)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 5;
            controls.maxDistance = 20;
            controls.autoRotate = true; // Slowly rotate around the flower
            controls.autoRotateSpeed = 0.5;

            // 5. Post-Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                config.bloomStrength,
                config.bloomRadius,
                0.85
            );
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            // Key Light (Spotlight)
            const spotLight = new THREE.SpotLight(0xffeebb, 80);
            spotLight.position.set(5, 10, 5);
            spotLight.angle = Math.PI / 6;
            spotLight.penumbra = 0.3;
            spotLight.castShadow = true;
            scene.add(spotLight);

            // Back Light (Rim light)
            const rimLight = new THREE.SpotLight(0xff5566, 50);
            rimLight.position.set(-5, 5, -8);
            rimLight.lookAt(0, 0, 0);
            scene.add(rimLight);
            
            // Fill Light (Greenish from bottom for leaves)
            const fillLight = new THREE.PointLight(0x224422, 10);
            fillLight.position.set(0, -5, 0);
            scene.add(fillLight);

            // 7. Create Objects
            createRealisticRose();
            createFireflies();

            // 8. Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('open-btn').addEventListener('click', startExperience);

            // Start Loop
            animate();
        }

        // --- REALISTIC ROSE GENERATION ---
        function createRealisticRose() {
            roseGroup = new THREE.Group();
            
            // --- Materials ---
            // Petal: Velvet-like, soft highlights
            const petalMaterial = new THREE.MeshStandardMaterial({
                color: config.petalColor,
                roughness: 0.5,
                metalness: 0.0,
                emissive: 0x220000,
                emissiveIntensity: 0.2,
                side: THREE.DoubleSide,
                flatShading: false
            });

            // Stem/Leaves: Organic green
            const stemMaterial = new THREE.MeshStandardMaterial({
                color: config.stemColor,
                roughness: 0.7,
                metalness: 0.1,
                side: THREE.DoubleSide
            });

            // --- 1. The Petals ---
            // Better petal geometry using a cup-shaped parametric function
            const petalGeo = new ParametricGeometry((u, v, target) => {
                // u = 0..1 (angle/width), v = 0..1 (height)
                const angle = (u - 0.5) * Math.PI; // -90 to 90
                const t = v * Math.PI * 0.5; // 0 to 90

                // Shape modifications
                // x: Width. Tapers at bottom (v=0) and widens.
                // y: Height. 
                // z: Depth (Curve).
                
                // Add a "wavy" top edge
                const wave = Math.cos(u * Math.PI * 4) * 0.05 * v;

                const x = 1.6 * Math.sin(angle) * Math.sin(t) * (1 + v * 0.2); 
                const y = 2.2 * (1 - Math.cos(t)) + wave;
                const z = 0.8 * Math.cos(angle) * Math.sin(t*1.2); 

                target.set(x, y, z);
            }, 12, 12);

            const goldenAngle = 137.5 * (Math.PI / 180);

            for (let i = 0; i < config.petalCount; i++) {
                const petal = new THREE.Mesh(petalGeo, petalMaterial);
                
                // Phyllotaxis Arrangement
                const theta = i * goldenAngle;
                const rNormalized = i / config.petalCount;
                const radius = 0.1 + (rNormalized * 0.5); // Tighter center

                // Position
                petal.position.x = radius * Math.cos(theta);
                petal.position.z = radius * Math.sin(theta);
                petal.position.y = i * 0.08; // Stack upwards

                // Rotation setup
                // Y: Rotate around stem
                petal.rotation.y = -theta + Math.PI / 2;
                
                // Initial State (Closed bud)
                // Inner petals are almost vertical, outer ones slightly less
                const initialTilt = Math.PI / 2.1; 
                petal.rotation.x = initialTilt;
                
                // Scale starts small
                petal.scale.set(0.1, 0.1, 0.1);

                // Bloom Targets
                // Inner petals stay tighter, outer petals flop open more
                const targetTilt = 0.4 + (1 - rNormalized) * 0.3; // 0.4 rads is open
                
                petal.userData = {
                    isPetal: true,
                    delay: i * 0.08,
                    targetScale: 1 + (rNormalized * 0.3), // Outer petals larger
                    targetRotationX: targetTilt,
                    initialRotationX: initialTilt
                };
                
                petal.castShadow = true;
                petal.receiveShadow = true;
                roseGroup.add(petal);
            }

            // --- 2. The Sepals (Green bits under the flower) ---
            const sepalGeo = new THREE.ConeGeometry(0.2, 1.5, 4);
            sepalGeo.translate(0, 0.75, 0); // Pivot at bottom
            for(let k=0; k<5; k++) {
                const sepal = new THREE.Mesh(sepalGeo, stemMaterial);
                sepal.position.y = -0.2;
                sepal.rotation.y = (k / 5) * Math.PI * 2;
                sepal.rotation.x = Math.PI / 2.5; // Angled out
                roseGroup.add(sepal);
            }

            // --- 3. The Stem (Curved Tube) ---
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.2, 0),
                new THREE.Vector3(0.2, -2, 0.1),
                new THREE.Vector3(-0.3, -5, -0.2),
                new THREE.Vector3(0, -8, 0)
            ]);
            
            const stemGeo = new THREE.TubeGeometry(curve, 20, 0.12, 8, false);
            const stem = new THREE.Mesh(stemGeo, stemMaterial);
            stem.castShadow = true;
            roseGroup.add(stem);

            // --- 4. Leaves ---
            // Simple parametric leaf shape
            const leafGeo = new ParametricGeometry((u, v, target) => {
                const angle = (u - 0.5) * Math.PI;
                const x = Math.sin(angle) * Math.sin(v * Math.PI) * 0.6; // Width
                const y = v * 1.5; // Length
                const z = Math.abs(x) * 0.3 - (v*0.2); // Curvature
                target.set(x, y, z);
            }, 8, 8);

            // Add 2 leaves
            const leafPositions = [0.3, 0.6]; // Along the stem path (approx)
            leafPositions.forEach((t, idx) => {
                const point = curve.getPoint(t);
                const tangent = curve.getTangent(t);
                
                const leaf = new THREE.Mesh(leafGeo, stemMaterial);
                leaf.position.copy(point);
                
                // Orient leaf
                leaf.lookAt(point.clone().add(tangent)); // Align with stem
                leaf.rotation.x += Math.PI / 2;
                leaf.rotation.y += (idx % 2 === 0 ? 1 : -1) * 2; // Alternate sides
                leaf.rotation.z = Math.PI / 4;

                roseGroup.add(leaf);
            });

            scene.add(roseGroup);
        }

        // --- PARTICLES ---
        function createFireflies() {
            const particleCount = 150;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const phases = new Float32Array(particleCount);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 20; 
                positions[i * 3 + 1] = (Math.random() - 0.5) * 15 + 2; 
                positions[i * 3 + 2] = (Math.random() - 0.5) * 20; 
                phases[i] = Math.random() * Math.PI * 2;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('phase', new THREE.BufferAttribute(phases, 1));

            const material = new THREE.PointsMaterial({
                color: 0xffddee,
                size: 0.12,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Interaction update
            controls.update();

            if (isOpening) {
                // Subtle sway of the whole flower
                roseGroup.rotation.z = Math.sin(time * 0.3) * 0.05;

                roseGroup.children.forEach((child) => {
                    if (child.userData.isPetal) {
                        const speed = 0.02;
                        
                        // 1. Scale Up (Bloom)
                        child.scale.lerp(new THREE.Vector3(
                            child.userData.targetScale, 
                            child.userData.targetScale, 
                            child.userData.targetScale
                        ), speed);

                        // 2. Rotate Open (Unfold)
                        // Interpolate current rotation X towards target
                        const target = child.userData.targetRotationX;
                        // Simple approach creates a smooth opening curve
                        child.rotation.x += (target - child.rotation.x) * speed * 1.5;
                    }
                });
            }

            // Firefly Motion
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const phases = particles.geometry.attributes.phase.array;
                
                for(let i = 0; i < positions.length / 3; i++) {
                    const yIdx = i * 3 + 1;
                    // Float up gently
                    positions[yIdx] += 0.01; 
                    // Wiggle
                    positions[i * 3] += Math.cos(time + phases[i]) * 0.01;
                    
                    // Reset if too high
                    if(positions[yIdx] > 10) positions[yIdx] = -5;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            composer.render();
        }

        // --- INTERACTION ---
        function startExperience() {
            isOpening = true;
            const overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');
            controls.autoRotate = true; // Start rotating when opened
        }

        function updateCameraPosition() {
            // Move camera back for smaller screens (mobiles)
            if (window.innerWidth < 600) {
                camera.position.set(0, 8, 18);
            } else {
                camera.position.set(0, 5, 12);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            updateCameraPosition();
        }

        // Init
        init();

    </script>
</body>
</html>
