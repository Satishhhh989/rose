<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose </title>
    <!-- Modern Elegant Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Playfair Display', serif;
            touch-action: none;
        }

        /* --- UI OVERLAY --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 2s ease-in-out, visibility 2s;
        }

        .message {
            color: #ffdde1;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.3);
        }

        .instructions {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* WAX SEAL BUTTON */
        #open-btn {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ff0033, #8a0015);
            border-radius: 50%;
            border: 4px solid #57000e;
            box-shadow: 
                0 0 30px rgba(255, 0, 50, 0.6),
                inset 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            position: relative;
            animation: heartbeat 2s infinite ease-in-out;
            -webkit-tap-highlight-color: transparent;
            z-index: 21;
        }

        #open-btn::after {
            content: ':)';
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        #open-btn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 0, 50, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* Loading Indicator */
        #loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 15;
            text-align: center;
            width: 80%;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 10px;
        }

        #sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 1s;
            z-index: 25;
            background: rgba(0,0,0,0.5);
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="overlay">
        <div class="message">Nothing    </div>
        <div id="open-btn"></div>
        <div class="instructions">Tap to reveal</div>
    </div>

    <div id="loader-text">Loading Model...</div>
    <div id="canvas-container"></div>
    <div id="sound-btn">Sound On</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- CONFIGURATION ---
        const config = {
            modelName: 'rose.glb', 
            bloomStrength: 1.5,
            bloomRadius: 0.4,
            bloomThreshold: 0.2,
            windStrength: 0.1,
            windSpeed: 2.0
        };

        let scene, camera, renderer, composer, controls;
        let modelGroup, stars, starMaterial;
        let time = 0;
        let audioContext, mainGainNode;
        
        // Track mouse for interactive particles
        const mouse = new THREE.Vector2(-9999, -9999);
        const raycaster = new THREE.Raycaster();

        // --- AUDIO ENGINE ---
        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                mainGainNode = audioContext.createGain();
                mainGainNode.gain.value = 0;
                mainGainNode.connect(audioContext.destination);

                const delayNode = audioContext.createDelay();
                delayNode.delayTime.value = 0.4;
                const feedbackNode = audioContext.createGain();
                feedbackNode.gain.value = 0.4;
                const delayFilter = audioContext.createBiquadFilter();
                delayFilter.type = 'lowpass';
                delayFilter.frequency.value = 1000;

                delayNode.connect(feedbackNode);
                feedbackNode.connect(delayFilter);
                delayFilter.connect(delayNode);
                delayNode.connect(mainGainNode);

                const createNote = (freq, detune) => {
                    const osc = audioContext.createOscillator();
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    if(detune) osc.detune.value = detune;
                    const gain = audioContext.createGain();
                    gain.gain.value = 0.1;
                    const filter = audioContext.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 600;
                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(mainGainNode);
                    gain.connect(delayNode);
                    osc.start();
                    const lfo = audioContext.createOscillator();
                    lfo.frequency.value = 0.1 + Math.random() * 0.2;
                    const lfoGain = audioContext.createGain();
                    lfoGain.gain.value = 100;
                    lfo.connect(lfoGain).connect(filter.frequency);
                    lfo.start();
                };

                createNote(130.81, -5); 
                createNote(164.81, 5);  
                createNote(196.00, 0);  
                createNote(246.94, 3);  

                mainGainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 5);
                document.getElementById('sound-btn').style.opacity = 1;
            } catch (e) { console.warn('Audio error', e); }
        }

        // --- INIT ---
        function init() {
            const container = document.getElementById('canvas-container');

            // 1. Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050010, 0.02); 
            scene.background = new THREE.Color(0x020005); 

            // 2. Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 12); 

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.8;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // 4. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.enableZoom = true;
            controls.minDistance = 3;
            controls.maxDistance = 25;

            // 5. Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                config.bloomStrength, config.bloomRadius, config.bloomThreshold
            );
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. Lights
            const baseAmbient = new THREE.AmbientLight(0xffffff, 1.0); 
            scene.add(baseAmbient);
            const hemiLight = new THREE.HemisphereLight(0xddeeff, 0x0f0e0d, 2.0); 
            scene.add(hemiLight);
            const sunLight = new THREE.DirectionalLight(0xffeebb, 5.0); 
            sunLight.position.set(5, 10, 7);
            sunLight.castShadow = true;
            sunLight.shadow.bias = -0.0001;
            scene.add(sunLight);
            const frontSpot = new THREE.SpotLight(0xffddcc, 15.0);
            frontSpot.position.set(0, 5, 10);
            frontSpot.lookAt(0, 0, 0);
            frontSpot.penumbra = 0.5;
            scene.add(frontSpot);
            const rimLight = new THREE.SpotLight(0x88ccff, 10.0);
            rimLight.position.set(-5, 5, -8);
            rimLight.lookAt(0,0,0);
            scene.add(rimLight);

            // 7. Content
            createCosmicStars();
            loadLocalModel();
            initDragAndDrop();

            // 8. Interaction
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            document.getElementById('open-btn').addEventListener('click', startExperience);
            
            animate();
        }

        function onMouseMove(event) {
            // Normalize mouse position for Raycaster (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- INTERACTIVE PARTICLES (GPU POWERED) ---
        function createCosmicStars() {
            const starCount = 3000;
            const starGeo = new THREE.BufferGeometry();
            const posArray = new Float32Array(starCount * 3);
            
            for(let i=0; i<starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 60; 
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            // Custom Shader Material for Mouse Repulsion
            starMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uMouse: { value: new THREE.Vector3(0, 0, 0) }, // We'll map 2D mouse to 3D roughly
                    uColor: { value: new THREE.Color(0xffffff) }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform vec3 uMouse;
                    varying float vAlpha;
                    
                    void main() {
                        vec3 pos = position;
                        
                        // Gentle Float
                        pos.y += sin(uTime * 0.5 + pos.x) * 0.2;
                        
                        // MOUSE INTERACTION (Repulsion)
                        // Simple logic: if point is close to mouse ray (simplified as XY plane distance here)
                        // we push it away. 
                        
                        float d = distance(pos.xy, uMouse.xy);
                        float force = max(0.0, 5.0 - d); // 5.0 is radius of effect
                        
                        // Push away from mouse center
                        vec3 dir = normalize(pos - vec3(uMouse.xy, pos.z));
                        pos += dir * force * 0.5;

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = (4.0 * (10.0 / -mvPosition.z)); // Size attenuation
                        gl_Position = projectionMatrix * mvPosition;
                        
                        // Twinkle based on position and time
                        vAlpha = 0.5 + 0.5 * sin(uTime * 2.0 + pos.x * 10.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    varying float vAlpha;
                    
                    void main() {
                        // Circular particle
                        vec2 uv = gl_PointCoord - 0.5;
                        float dist = length(uv);
                        if (dist > 0.5) discard;
                        
                        gl_FragColor = vec4(uColor, vAlpha * 0.8);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });
            
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);
        }

        // --- WIND PHYSICS INJECTION ---
        function setupModel(gltf) {
            const loaderText = document.getElementById('loader-text');
            if (loaderText) {
                loaderText.style.display = 'none';
                loaderText.style.opacity = '0';
            }

            if (modelGroup) scene.remove(modelGroup);
            modelGroup = gltf.scene;
            
            // Center Model
            const box = new THREE.Box3().setFromObject(modelGroup);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            modelGroup.position.x += (modelGroup.position.x - center.x);
            modelGroup.position.z += (modelGroup.position.z - center.z);
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scaleFactor = 5 / maxDim;
            modelGroup.scale.set(scaleFactor, scaleFactor, scaleFactor);

            // UPGRADE MATERIALS: SSS & WIND
            modelGroup.traverse((node) => {
                if (node.isMesh && node.material) {
                    node.castShadow = true;
                    node.receiveShadow = true;

                    // 1. Upgrade to Physical Material for SSS (Subsurface Scattering look)
                    // We preserve the old map (texture) and color.
                    const oldMat = node.material;
                    
                    const newMat = new THREE.MeshPhysicalMaterial({
                        map: oldMat.map,
                        color: oldMat.color,
                        normalMap: oldMat.normalMap,
                        roughness: 0.6,          // Organic rough texture
                        metalness: 0.1,
                        
                        // SSS & VELVET Features
                        sheen: 1.0,              // Velvet sheen
                        sheenRoughness: 0.5,
                        sheenColor: new THREE.Color(0xffaaaa), // Pinkish highlight
                        
                        transmission: 0.1,       // Slight light passing through
                        thickness: 1.5,          // Volume simulation
                        side: THREE.DoubleSide
                    });

                    // 2. Inject Wind Physics via onBeforeCompile
                    // We modify the Vertex Shader before it is compiled
                    newMat.onBeforeCompile = (shader) => {
                        shader.uniforms.uTime = { value: 0 };
                        
                        // Store reference to uniforms so we can update them in animate()
                        node.userData.shader = shader;

                        // Add Uniform definition
                        shader.vertexShader = `
                            uniform float uTime;
                        ` + shader.vertexShader;

                        // Add Distortion Logic
                        // We replace '#include <begin_vertex>' with our custom displacement
                        shader.vertexShader = shader.vertexShader.replace(
                            '#include <begin_vertex>',
                            `
                            vec3 transformed = vec3( position );
                            
                            // WIND PHYSICS
                            // Simple height-based sine wave
                            // We use position.y (height) to make top move more than bottom (stem)
                            
                            float heightFactor = max(0.0, transformed.y + 2.0); // Adjust +2.0 based on model base
                            float wind = sin(uTime * 2.0 + transformed.x + transformed.y) * 0.05 * heightFactor;
                            float windZ = cos(uTime * 1.5 + transformed.x) * 0.03 * heightFactor;
                            
                            transformed.x += wind;
                            transformed.z += windZ;
                            
                            `
                        );
                    };

                    node.material = newMat;
                }
            });

            scene.add(modelGroup);
        }

        function loadLocalModel() {
            const loader = new GLTFLoader();
            const loadingText = document.getElementById('loader-text');

            loader.load(
                config.modelName, 
                (gltf) => { setupModel(gltf); },
                (xhr) => {
                    if(loadingText.style.opacity == 1) {
                        loadingText.innerText = `Loading... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
                    }
                },
                (error) => {
                    console.warn('CORS Blocked.');
                    loadingText.innerText = "BROWSER SECURITY BLOCK\nBrowsers block loading local files automatically.\n\nðŸ‘‡ FIX: Drag & Drop your 'rose.glb' file here! ðŸ‘‡";
                    loadingText.style.color = "#ff8888";
                    loadingText.style.fontWeight = "bold";
                    loadingText.style.whiteSpace = "pre-line";
                    loadingText.style.opacity = 1;
                }
            );
        }

        function initDragAndDrop() {
            window.addEventListener('dragover', (e) => { e.preventDefault(); });
            window.addEventListener('drop', (e) => {
                e.preventDefault();
                const loadingText = document.getElementById('loader-text');
                const file = e.dataTransfer.files[0];
                
                if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
                    loadingText.innerText = "Parsing...";
                    loadingText.style.color = "white";
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const contents = event.target.result;
                        const loader = new GLTFLoader();
                        loader.parse(contents, '', function(gltf) {
                            setupModel(gltf);
                        });
                    };
                    reader.readAsArrayBuffer(file);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.005; // Slightly faster for wind
            controls.update();

            // Update Star Uniforms
            if (starMaterial) {
                starMaterial.uniforms.uTime.value = time;
                // Raycast to find mouse position in 3D world (roughly)
                raycaster.setFromCamera(mouse, camera);
                // Create a virtual plane at z=0 to catch mouse movement
                const plane = new THREE.Plane(new THREE.Vector3(0,0,1), 0);
                const target = new THREE.Vector3();
                raycaster.ray.intersectPlane(plane, target);
                
                if (target) {
                    starMaterial.uniforms.uMouse.value.set(target.x, target.y, target.z);
                }
            }

            // Update Model Wind Uniforms
            if(modelGroup) {
                // Gentle floating (Physics)
                modelGroup.position.y = (Math.sin(time * 1.0) * 0.1) - 1.2;
                
                // Update Wind Shader
                modelGroup.traverse((node) => {
                    if (node.isMesh && node.userData.shader) {
                        node.userData.shader.uniforms.uTime.value = time;
                    }
                });
            }

            composer.render();
        }

        function startExperience() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('loader-text').style.opacity = 1;
            controls.addEventListener('start', () => { controls.autoRotate = false; });
            initAudio();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
