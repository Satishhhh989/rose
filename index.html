<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <!-- Modern Elegant Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Playfair Display', serif;
            touch-action: none;
        }

        /* --- UI OVERLAY --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 2s ease-in-out, visibility 2s;
        }

        .message {
            color: #ffdde1;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.3);
        }

        .instructions {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* WAX SEAL BUTTON */
        #open-btn {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ff0033, #8a0015);
            border-radius: 50%;
            border: 4px solid #57000e;
            box-shadow: 
                0 0 30px rgba(255, 0, 50, 0.6),
                inset 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            position: relative;
            animation: heartbeat 2s infinite ease-in-out;
            -webkit-tap-highlight-color: transparent;
            z-index: 21;
        }

        #open-btn::after {
            content: 'ðŸŒ¹';
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        #open-btn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 0, 50, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* Loading Indicator for Model */
        #loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 15;
            text-align: center;
            width: 80%;
        }

        #sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 1s;
            z-index: 25;
            background: rgba(0,0,0,0.5);
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="overlay">
        <div class="message">A gift for you</div>
        <div id="open-btn"></div>
        <div class="instructions">Tap to reveal</div>
    </div>

    <div id="loader-text">Loading Model...</div>
    <div id="canvas-container"></div>
    <div id="sound-btn">Sound On</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- CONFIGURATION ---
        const config = {
            modelName: 'rose.glb', // Should match your file name
            bloomStrength: 1.5,
            bloomRadius: 0.4,
            bloomThreshold: 0.2,
        };

        let scene, camera, renderer, composer, controls;
        let modelGroup, stars;
        let time = 0;
        let audioContext, mainGainNode;

        // --- AUDIO ENGINE ---
        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                mainGainNode = audioContext.createGain();
                mainGainNode.gain.value = 0;
                mainGainNode.connect(audioContext.destination);

                const osc1 = audioContext.createOscillator();
                osc1.type = 'sine'; osc1.frequency.value = 110; 
                const gain1 = audioContext.createGain(); gain1.gain.value = 0.3;
                osc1.connect(gain1).connect(mainGainNode); osc1.start();

                const osc2 = audioContext.createOscillator();
                osc2.type = 'triangle'; osc2.frequency.value = 164.81; 
                const gain2 = audioContext.createGain(); gain2.gain.value = 0.15;
                osc2.connect(gain2).connect(mainGainNode); osc2.start();

                mainGainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 4);
                document.getElementById('sound-btn').style.opacity = 1;
            } catch (e) { console.warn('Audio error', e); }
        }

        // --- INIT ---
        function init() {
            const container = document.getElementById('canvas-container');

            // 1. Scene & Fog (Cosmic Dark)
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050010, 0.02); // Dark blueish fog
            scene.background = new THREE.Color(0x020005); // Deep space black

            // 2. Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 12); // Slightly lowered camera angle

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // 4. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            // Enhanced Zoom Settings
            controls.enableZoom = true;
            controls.minDistance = 3;  // Allow getting quite close
            controls.maxDistance = 25; // Don't let them fly too far away

            // 5. Post Processing (Ambient Glow)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                config.bloomStrength, config.bloomRadius, config.bloomThreshold
            );
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. Lights (Cosmic + Highlight)
            const ambientLight = new THREE.AmbientLight(0x404080, 2.0); // Blueish ambient for space feel
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffeebb, 3.0); // Warm sun
            sunLight.position.set(5, 10, 7);
            sunLight.castShadow = true;
            scene.add(sunLight);

            const rimLight = new THREE.SpotLight(0x88ccff, 10.0); // Cool rim light
            rimLight.position.set(-5, 2, -5);
            scene.add(rimLight);

            // 7. Content
            createCosmicStars(); // The space effect
            loadLocalModel();    // Try loading local file
            initDragAndDrop();   // Fallback: Enable Drag & Drop

            // 8. Resize
            window.addEventListener('resize', onWindowResize);
            document.getElementById('open-btn').addEventListener('click', startExperience);
            
            animate();
        }

        // --- COSMIC BACKGROUND ---
        function createCosmicStars() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 2000;
            const posArray = new Float32Array(starCount * 3);
            
            for(let i=0; i<starCount * 3; i++) {
                // Random position in a large sphere
                posArray[i] = (Math.random() - 0.5) * 60; 
            }
            
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const starMat = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
            });
            
            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        // --- LOAD LOCAL MODEL (With Fallback) ---
        function loadLocalModel() {
            const loader = new GLTFLoader();
            const loadingText = document.getElementById('loader-text');

            loader.load(
                config.modelName, 
                (gltf) => {
                    setupModel(gltf);
                    loadingText.style.opacity = 0; // Hide loader
                },
                (xhr) => {
                    // Progress
                    if(loadingText.style.opacity == 1) {
                        loadingText.innerText = `Loading... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
                    }
                },
                (error) => {
                    // CORS ERROR HANDLING
                    console.warn('Auto-load blocked by browser security (CORS).', error);
                    loadingText.innerText = "SECURITY BLOCK DETECTED\nBrowsers block automatic local file loading.\n\nðŸ‘‡ FIX: Drag & Drop your 'rose.glb' file anywhere here! ðŸ‘‡";
                    loadingText.style.color = "#ff8888";
                    loadingText.style.fontWeight = "bold";
                    loadingText.style.whiteSpace = "pre-line";
                    loadingText.style.opacity = 1;
                }
            );
        }

        // --- DRAG & DROP HANDLER (The Fix) ---
        function initDragAndDrop() {
            window.addEventListener('dragover', (e) => {
                e.preventDefault(); // Allow drop
            });

            window.addEventListener('drop', (e) => {
                e.preventDefault();
                
                const loadingText = document.getElementById('loader-text');
                const file = e.dataTransfer.files[0];
                
                if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
                    loadingText.innerText = "Parsing dropped file...";
                    loadingText.style.color = "white";
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const contents = event.target.result;
                        const loader = new GLTFLoader();
                        loader.parse(contents, '', function(gltf) {
                            setupModel(gltf);
                            loadingText.style.opacity = 0;
                        });
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    loadingText.innerText = "Please drop a .glb file!";
                }
            });
        }

        // --- SHARED MODEL SETUP ---
        function setupModel(gltf) {
            // Remove old model if exists
            if (modelGroup) scene.remove(modelGroup);

            modelGroup = gltf.scene;
            
            // Auto-center and Scale logic
            const box = new THREE.Box3().setFromObject(modelGroup);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Center it horizontally
            modelGroup.position.x += (modelGroup.position.x - center.x);
            modelGroup.position.z += (modelGroup.position.z - center.z);
            // Don't auto-center Y here, we handle height in animation
            
            // Normalize scale to fit roughly in a 5 unit box
            const maxDim = Math.max(size.x, size.y, size.z);
            const scaleFactor = 5 / maxDim;
            modelGroup.scale.set(scaleFactor, scaleFactor, scaleFactor);

            // Shadows & Materials
            modelGroup.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                    if(node.material) {
                        node.material.envMapIntensity = 1.5;
                        // Optional: Ensure side is double for petals
                        node.material.side = THREE.DoubleSide; 
                    }
                }
            });

            scene.add(modelGroup);
        }

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.001;

            controls.update();

            // Rotate stars slowly
            if(stars) {
                stars.rotation.y = time * 0.5;
                stars.rotation.x = time * 0.2;
            }

            // Gentle float for the model
            // Offset y by -1.2 to position it "a bit low"
            if(modelGroup) {
                modelGroup.position.y = (Math.sin(time * 2) * 0.1) - 1.2;
                modelGroup.rotation.y += 0.002;
            }

            composer.render();
        }

        // --- INTERACTION ---
        function startExperience() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('loader-text').style.opacity = 1; // Show loading text now
            
            // Stop auto rotate when user takes control
            controls.addEventListener('start', () => { controls.autoRotate = false; });

            initAudio();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
