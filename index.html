<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <!-- Modern Elegant Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Playfair Display', serif;
            touch-action: none;
        }

        /* --- UI OVERLAY --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 2s ease-in-out, visibility 2s;
        }

        .message {
            color: #ffdde1;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.3);
        }

        .instructions {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* WAX SEAL BUTTON */
        #open-btn {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ff0033, #8a0015);
            border-radius: 50%;
            border: 4px solid #57000e;
            box-shadow: 
                0 0 30px rgba(255, 0, 50, 0.6),
                inset 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            position: relative;
            animation: heartbeat 2s infinite ease-in-out;
            -webkit-tap-highlight-color: transparent;
            z-index: 21;
        }

        #open-btn::after {
            content: 'ðŸŒ¹';
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        #open-btn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 0, 50, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 50, 0.4); }
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* Loading/Error Indicator */
        #loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 15;
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 1s;
            z-index: 25;
            background: rgba(0,0,0,0.5);
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="overlay">
        <div class="message">A gift for you</div>
        <div id="open-btn"></div>
        <div class="instructions">Tap to reveal</div>
    </div>

    <div id="loader-text">Loading Model...</div>
    <div id="canvas-container"></div>
    <div id="sound-btn">Sound On</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- CONFIGURATION ---
        const config = {
            modelName: 'rose.glb', // ENSURE FILENAME CASE MATCHES EXACTLY
            bloomStrength: 1.5,
            bloomRadius: 0.4,
            bloomThreshold: 0.2,
            windStrength: 0.1,
            windSpeed: 2.0
        };

        let scene, camera, renderer, composer, controls;
        let contentWrapper, stars, starMaterial; 
        let time = 0;
        let audioContext, mainGainNode;
        
        // --- GYROSCOPE & MOUSE VARIABLES ---
        const mouse = new THREE.Vector2(0, 0);
        const targetRotation = { x: 0, y: 0 };
        const currentRotation = { x: 0, y: 0 };
        const raycaster = new THREE.Raycaster();

        // --- AUDIO ENGINE ---
        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                mainGainNode = audioContext.createGain();
                mainGainNode.gain.value = 0;
                mainGainNode.connect(audioContext.destination);

                const delayNode = audioContext.createDelay();
                delayNode.delayTime.value = 0.4;
                const feedbackNode = audioContext.createGain();
                feedbackNode.gain.value = 0.4;
                const delayFilter = audioContext.createBiquadFilter();
                delayFilter.type = 'lowpass';
                delayFilter.frequency.value = 1000;

                delayNode.connect(feedbackNode);
                feedbackNode.connect(delayFilter);
                delayFilter.connect(delayNode);
                delayNode.connect(mainGainNode);

                const createNote = (freq, detune) => {
                    const osc = audioContext.createOscillator();
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    if(detune) osc.detune.value = detune;
                    const gain = audioContext.createGain();
                    gain.gain.value = 0.1;
                    const filter = audioContext.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 600;
                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(mainGainNode);
                    gain.connect(delayNode);
                    osc.start();
                    const lfo = audioContext.createOscillator();
                    lfo.frequency.value = 0.1 + Math.random() * 0.2;
                    const lfoGain = audioContext.createGain();
                    lfoGain.gain.value = 100;
                    lfo.connect(lfoGain).connect(filter.frequency);
                    lfo.start();
                };

                createNote(130.81, -5); 
                createNote(164.81, 5);  
                createNote(196.00, 0);  
                createNote(246.94, 3);  

                mainGainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 5);
                document.getElementById('sound-btn').style.opacity = 1;
            } catch (e) { console.warn('Audio error', e); }
        }

        // --- INIT ---
        function init() {
            const container = document.getElementById('canvas-container');

            // 1. Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050010, 0.02); 
            scene.background = new THREE.Color(0x020005); 

            // 2. Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 12); 

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; // Balanced exposure
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // 4. ENVIRONMENT MAP (Crucial for Physical Materials)
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // 5. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.enableZoom = true;
            controls.minDistance = 3;
            controls.maxDistance = 25;

            // 6. Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                config.bloomStrength, config.bloomRadius, config.bloomThreshold
            );
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 7. Lights
            const baseAmbient = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(baseAmbient);
            
            const sunLight = new THREE.DirectionalLight(0xffeebb, 3.0); 
            sunLight.position.set(5, 10, 7);
            sunLight.castShadow = true;
            sunLight.shadow.bias = -0.0001;
            scene.add(sunLight);
            
            const frontSpot = new THREE.SpotLight(0xffddcc, 6.0);
            frontSpot.position.set(0, 5, 10);
            frontSpot.lookAt(0, 0, 0);
            frontSpot.penumbra = 0.5;
            scene.add(frontSpot);

            // 8. Content
            createCosmicStars();
            loadLocalModel();
            initDragAndDrop();

            // 9. Interaction Events
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('deviceorientation', onDeviceOrientation);
            
            document.getElementById('open-btn').addEventListener('click', startExperience);
            
            animate();
        }

        // --- INPUT HANDLING ---
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotation.x = mouse.y * 0.1;
            targetRotation.y = mouse.x * 0.1;
        }

        function onDeviceOrientation(event) {
            const tiltX = Math.min(Math.max(event.beta, -45), 45); 
            const tiltY = Math.min(Math.max(event.gamma, -45), 45);
            targetRotation.x = (tiltX - 45) * 0.005; 
            targetRotation.y = tiltY * 0.005;
        }

        // --- INTERACTIVE PARTICLES ---
        function createCosmicStars() {
            const starCount = 3000;
            const starGeo = new THREE.BufferGeometry();
            const posArray = new Float32Array(starCount * 3);
            for(let i=0; i<starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 60; 
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            starMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uMouse: { value: new THREE.Vector3(0, 0, 0) },
                    uColor: { value: new THREE.Color(0xffffff) }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform vec3 uMouse;
                    varying float vAlpha;
                    void main() {
                        vec3 pos = position;
                        pos.y += sin(uTime * 0.5 + pos.x) * 0.2;
                        float d = distance(pos.xy, uMouse.xy);
                        float force = max(0.0, 5.0 - d);
                        vec3 dir = normalize(pos - vec3(uMouse.xy, pos.z));
                        pos += dir * force * 0.5;
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = (4.0 * (10.0 / -mvPosition.z));
                        gl_Position = projectionMatrix * mvPosition;
                        vAlpha = 0.5 + 0.5 * sin(uTime * 2.0 + pos.x * 10.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    varying float vAlpha;
                    void main() {
                        vec2 uv = gl_PointCoord - 0.5;
                        float dist = length(uv);
                        if (dist > 0.5) discard;
                        gl_FragColor = vec4(uColor, vAlpha * 0.8);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);
        }

        // --- WIND PHYSICS ---
        function setupModel(gltf) {
            const loaderText = document.getElementById('loader-text');
            if (loaderText) {
                loaderText.style.display = 'none';
                loaderText.style.opacity = '0';
            }

            if (contentWrapper) scene.remove(contentWrapper);
            contentWrapper = new THREE.Group();
            scene.add(contentWrapper);

            const rawModel = gltf.scene;
            
            // Center and Scale
            const box = new THREE.Box3().setFromObject(rawModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            rawModel.position.sub(center);
            const maxDim = Math.max(size.x, size.y, size.z);
            const scaleFactor = (maxDim > 0) ? (5 / maxDim) : 1;
            rawModel.scale.multiplyScalar(scaleFactor);
            
            contentWrapper.add(rawModel);

            // Apply Materials & Shaders
            rawModel.traverse((node) => {
                if (node.isMesh && node.material) {
                    node.castShadow = true;
                    node.receiveShadow = true;

                    const oldMat = node.material;
                    const newMat = new THREE.MeshPhysicalMaterial({
                        map: oldMat.map,
                        color: oldMat.color,
                        normalMap: oldMat.normalMap,
                        roughness: 0.6,
                        metalness: 0.1,
                        sheen: 1.0,
                        sheenRoughness: 0.5,
                        sheenColor: new THREE.Color(0xffaaaa),
                        transmission: 0.1, // Adjusted for visibility
                        thickness: 1.5,
                        side: THREE.DoubleSide,
                        envMapIntensity: 1.5 // Ensure it reflects the new environment
                    });

                    newMat.onBeforeCompile = (shader) => {
                        shader.uniforms.uTime = { value: 0 };
                        node.userData.shader = shader;
                        
                        // FIX: Inject uniform into the <common> chunk to avoid syntax errors
                        shader.vertexShader = shader.vertexShader.replace(
                            '#include <common>',
                            `
                            #include <common>
                            uniform float uTime;
                            `
                        );
                        
                        shader.vertexShader = shader.vertexShader.replace(
                            '#include <begin_vertex>',
                            `
                            vec3 transformed = vec3( position );
                            float heightFactor = max(0.0, transformed.y + 2.0);
                            float wind = sin(uTime * 2.0 + transformed.x + transformed.y) * 0.05 * heightFactor;
                            float windZ = cos(uTime * 1.5 + transformed.x) * 0.03 * heightFactor;
                            transformed.x += wind;
                            transformed.z += windZ;
                            `
                        );
                    };

                    node.material = newMat;
                }
            });
        }

        function loadLocalModel() {
            const loader = new GLTFLoader();
            const loadingText = document.getElementById('loader-text');

            loader.load(
                config.modelName, 
                (gltf) => { setupModel(gltf); },
                (xhr) => {
                    if(loadingText.style.opacity == 1) {
                        loadingText.innerText = `Loading... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
                    }
                },
                (error) => {
                    console.error('Load Error:', error);
                    let errorMsg = "ERROR LOADING MODEL";
                    
                    if (error.target && error.target.status === 404) {
                        errorMsg = "FILE NOT FOUND (404)\nCheck filename case sensitivity!\n(Rose.glb vs rose.glb)";
                    } else {
                        errorMsg = "SECURITY BLOCK OR ERROR\nDrag & Drop 'rose.glb' here to fix.";
                    }

                    loadingText.innerText = errorMsg;
                    loadingText.style.color = "#ff8888";
                    loadingText.style.fontWeight = "bold";
                    loadingText.style.whiteSpace = "pre-line";
                    loadingText.style.opacity = 1;
                }
            );
        }

        function initDragAndDrop() {
            window.addEventListener('dragover', (e) => { e.preventDefault(); });
            window.addEventListener('drop', (e) => {
                e.preventDefault();
                const loadingText = document.getElementById('loader-text');
                const file = e.dataTransfer.files[0];
                
                if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
                    loadingText.innerText = "Parsing...";
                    loadingText.style.color = "white";
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const contents = event.target.result;
                        const loader = new GLTFLoader();
                        loader.parse(contents, '', function(gltf) {
                            setupModel(gltf);
                        });
                    };
                    reader.readAsArrayBuffer(file);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.005; 
            controls.update();

            // 1. Update Particle Mouse Interaction
            if (starMaterial) {
                starMaterial.uniforms.uTime.value = time;
                raycaster.setFromCamera(mouse, camera);
                const plane = new THREE.Plane(new THREE.Vector3(0,0,1), 0);
                const target = new THREE.Vector3();
                raycaster.ray.intersectPlane(plane, target);
                if (target) starMaterial.uniforms.uMouse.value.set(target.x, target.y, target.z);
            }

            // 2. Animate Wrapper (Hologram + Float)
            if(contentWrapper) {
                contentWrapper.traverse((node) => {
                    if (node.isMesh && node.userData.shader) {
                        node.userData.shader.uniforms.uTime.value = time;
                    }
                });

                currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
                currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;

                contentWrapper.position.y = (Math.sin(time * 1.0) * 0.1) - 1.2;
                contentWrapper.rotation.y += 0.002; 
                contentWrapper.rotation.x = currentRotation.x; 
                contentWrapper.rotation.z = currentRotation.y; 
            }

            composer.render();
        }

        function startExperience() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('loader-text').style.opacity = 1;
            controls.addEventListener('start', () => { controls.autoRotate = false; });
            initAudio();

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('deviceorientation', onDeviceOrientation);
                        }
                    })
                    .catch(console.error);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
